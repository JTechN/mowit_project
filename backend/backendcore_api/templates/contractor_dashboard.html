
<div class="row" style="width:800px; margin:0 auto;">
  <div class="col-md">
    <h5>Services:</h5>
    <hr>

    <div class ="card card-body">
      <a class="btn btn-primary btn-sm btn-block" href="/contractor/serviceregistration">Create Services</a>
      <table class="table">
          <tr>
            <th>Service</th>
            <th>Price</th>
          </tr>
       <!-- Table not showing up -->
        {% for item in services %}
            {{item.name}} {{item.price}}
        {% endfor %}
      </table>
    </div>
  </div>
  <div class="col-md-6">
    <h5>Customers:</h5>
    <hr>
    <div class ="card card-body">
      <a class="btn btn-primary btn-sm btn-block" href="">Customer Request</a>
      <table class="table table-sm">
          <tr>
            <th>Customer</th>
            <th>phone</th>
          </tr>
          {% for customer in customers %}
            <tr>
              <td>{{customer.firstname}}</td>
              <td>{{customer.phone}}</td>
            </tr>
          {% endfor %}
      </table>
    </div>
  </div>
</div>
<br>
<div class="col-lg-10" style="width:800px; margin:0 auto;">
  <h5>Jobs:</h5>
  <hr>
  <div class ="card card-body">
    <a class="btn btn-primary btn-sm btn-block" href="">TODO</a>
    <table class="table table-lg">
      <thead>
      <tr>
        <th>Customer</th>
        <th>Date Request</th>
        <th>Status</th>
        <th>Update</th>
        <th>Remove</th>
      </tr>
     </thead>
    </table>
  </div>
</div>
