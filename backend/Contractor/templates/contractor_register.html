{% extends "contractor_base.html" %}
{% block title %} Contractor Registration {% endblock %}
{% block content %} 
{% load crispy_forms_tags %}         

<div class="container py-5">
	
	<h1>Contractor Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ contractor_register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/contractor/login">login</a> instead.</p>
</div>

{% endblock %}
